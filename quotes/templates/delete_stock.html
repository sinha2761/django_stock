{% extends 'base.html' %}
{% block content %}


<h1>Delete Stock</h1>
<br/><br/>

{% if ticker %}

		{% for item in ticker %}
			<a href="{% url 'delete' item.id %}"class="btn btn-info">
			Delete {{ item }}</a> <br/><br/>
			
		{% endfor %}

{% else %}

	You Don't Have any Stocks...		
{% endif %}
{% endblock %}
